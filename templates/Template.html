<style>
.bottom-btn {
    margin-top: 30px;
}

.remove-field:hover {
    color: gray;
    cursor: pointer;
}

.remove-field {
    margin-top: 7px;
}
#delete-btn{
    margin-top: 20px;
}
</style>
<div class="container">
    <h1>{{{true: 'Edit Template', false: 'New Template'}[editPage]}}</h1>
    <form class="form-horizontal">
        <h3>Template Attributes</h3>
        <div class="form-group">
            <label class="col-sm-2 control-label">Template Name</label>
            <div class="col-sm-6">
                <input ng-model="templateName" ng-change="updateName(templateName)" class="form-control" placeholder="Template Name">
            </div>
        </div>
        <h3>Template Fields</h3>
        <div class="form-group" ng-repeat="field in fields">
            <label class="col-sm-2 control-label">Field Name</label>
            <div class="col-sm-2">
                <input type="text" ng-model="fields[$index].name" ng-change="fieldTypeNameChange($index, fields[$index].name)" class="form-control" placeholder="Field {{ $index+1 }}">
            </div>
            <label class="col-sm-2 control-label">Field Type</label>
            <div class="col-sm-2">
                <select ng-model="fields[$index].type" ng-options="fieldType.lookup as fieldType.description for fieldType in fieldTypeSelectorState" class="form-control" ng-change="changeFieldType($index, fields[$index].type)" name="fieldTypes">
                </select>
            </div>
            <div class="col-sm-1">
                <span ng-click="removeField($index)" class="remove-field glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-6">
                <button class=" btn btn-default " ng-click="addField() "><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Field</button>
            </div>
        </div>
        <button id="cancel-btn" class="bottom-btn btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        <button id="confirm-btn" class="bottom-btn btn btn-primary " ng-click="submitTemplate() "><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>{{{true: ' Save Changes', false: ' Save Template'}[editPage]}}</button>
    </form>
        <button ng-show="editPage" id="delete-btn" class="btn btn-danger" ng-click="delete()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Template</button>
</div>
