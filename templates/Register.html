<div class="container">
    <p>Email</p>
    <input ng-model='email' class='form-control' />
    <p>Username</p>
    <input ng-model='username' class='form-control' />
    <p>Password</p>
    <input type="password" ng-model='password' class='form-control' />
    <p>Password Confirm</p>
    <input type="password" ng-model='passwordConfirm' class='form-control' />
    <button ng-click="register()" class="btn btn-default">Create Account</button>
</div>
